<app-header></app-header>
<div class="container">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{currentUser?.name}}</h2>
                            <p><strong>Registered Email: </strong> {{currentUser?.email}} </p>
                            <p><strong>About: </strong> {{currentUser?.about}} </p>
                            <p><strong>Hobbies: </strong> {{currentUser?.hobbies}} </p>
                            <p><strong>Active In: </strong>
                                <span class="tags" *ngFor="let tag of currentUser?.active">{{tag}}</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3 class="my-4">Questions Asked by You
                        <small></small>
                    </h3>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <app-feed [feed]="filteredUserQuestions"></app-feed>
            </div>
            <div class="col-md-4">
                <div class="card my-4">
                    <app-tags (tag)="filterData($event)"></app-tags>
                </div>
                <app-activity></app-activity>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
